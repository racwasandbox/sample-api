# -- stackhawk configuration for Sample API --
app:
  # -- An applicationId obtained from the StackHawk platform. --
  applicationId: 701c8701-ab45-4db7-8de7-b415e4aa79d0 # (required)
  # -- The environment for the applicationId defined in the StackHawk platform. --
  env: ${ENVIRONMENT}
  # -- The url of your application to scan --
  host:  https://apim-api-security.azure-api.net # (required)
  authentication:
    testPath:
      path: /echo/resource?param1=sample
      success: ".*200.*"
      requestHeaders:
        Ocp-Apim-Subscription-Key: ${APIM_SUBSCRIPTION_KEY}
    tokenAuthorization:
      value: ${APIM_SUBSCRIPTION_KEY}
      header: Ocp-Apim-Subscription-Key
      isJWT: false
    loggedInIndicator: ".*200.*"
    loggedOutIndicator: ".*401.*"
      
    




